apiVersion: v1
kind: Service
metadata:
  name: {{ include "zeebe-simple-monitor.fullname" . }}
  labels:
    app: {{ include "zeebe-simple-monitor.fullname" . }}
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http