apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zeebe-simple-monitor.fullname" . }}
  labels:
    app: {{ include "zeebe-simple-monitor.fullname" . }}
    tag: {{ .Values.image.tag }}
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "zeebe-simple-monitor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "zeebe-simple-monitor.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "zeebe-simple-monitor.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          env:
            - name: zeebe.client.broker.contactPoint
              value: {{ .Values.global.zeebe.host }}:{{ .Values.global.zeebe.port }}
            - name: ZEEBE_HOST
              value: {{ .Values.global.zeebe.host }}
            - name: ZEEBE_PORT
              value: {{ .Values.global.zeebe.port }}
          {{- with .Values.image.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      initContainers: 
      {{- with .Values.initContainers }}
        {{- toYaml .  | nindent 8 }}
      {{- end }}